<mat-card [ngClass]="classCss">
    <mat-card-header>
        <mat-card-title>Esqueci minha Senha</mat-card-title>
        <mat-card-subtitle><strong>V1LLSEC</strong></mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <form class="example-form" [formGroup]="getTheFormReset()">
            <table class="full-width" cellspacing="0">
                <tr>
                    <td>
                        <app-input formControlName="email"
                                   hint="v1llsec@v1llsec.com"
                                   id="email"
                                   label="Email"
                                   maxLength="120"
                                   minLength="6"
                                   [myFormControl]="getTheFormReset().get('email')"
                                   placeholder="Insira o seu Email."
                                   type="email">
                        </app-input>
                    </td>
                </tr>
            </table>
            <table class="full-width" cellspacing="0">
                <tr>
                    <td>
                        <button class="full-width" mat-button color="primary" status="primary" [disabled]="getTheFormReset().invalid" (click)="onReset()"><mat-icon>autorenw</mat-icon>Resetar Senha</button>
                    </td>
                    <td>
                        <button class="full-width" mat-button color="accent" status="primary" (click)="onClear()"><mat-icon>clear</mat-icon>Limpar</button>
                    </td>
                    <td>
                        <button class="full-width" mat-button color="warn" status="warn" routerLink="/login"><mat-icon>keyboard_return</mat-icon>Voltar</button>
                    </td>
                </tr>
            </table>
            <wbr />
        </form>
    </mat-card-content>
</mat-card>
