<mat-card class="example-card" [ngStyle]="{'background': 'url(' + album_capa + ') no-repeat 0 0 / cover'}">
    <mat-card-header>
        <mat-card-title>
            <h1>{{album_nome}}</h1>
        </mat-card-title>
        <mat-card-subtitle>V1LLSEC</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <ng-template matStepLabel>Lista de Músicas</ng-template>
        <div class="example-container">
            <table mat-table
                   [dataSource]="dataSource" multiTemplateDataRows
                   class="mat-elevation-z8">
                <ng-container matColumnDef="{{ column }}" *ngFor="let column of columnsToDisplay">
                    <th mat-header-cell *matHeaderCellDef style="font-size:large;"> {{ column }}</th>
                    <td mat-cell *matCellDef="let element"> {{ element[column] }} </td>
                </ng-container>
                <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
                <ng-container matColumnDef="expandedDetail">
                    <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
                        <div class="example-element-detail"
                             [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                            <div class="example-element-diagram">
                                <div class="example-element-img mat-elevation-z8">
                                    <audio class="example-element-img" src="{{ element.arquivoUrl }}" controls></audio>  <br />
                                </div>
                            </div>
                            <div class="example-element-description">
                                <table class="example-full-width" cellspacing="0">
                                    <tr>
                                        <td mat-cell>
                                            <mat-label><strong>Autor: </strong> {{ element.autor }}</mat-label>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td mat-cell>
                                            <mat-label><strong>Coautor: </strong> {{ element.coautor }}</mat-label>
                                        </td>
                                    </tr>
                                </table>
                                <table class="example-full-width" cellspacing="0">
                                    <tr>
                                        <td mat-cell>
                                            <mat-label><strong>BPM: </strong> {{ element.bpm }}</mat-label>
                                        </td>
                                        <td mat-cell>
                                            <mat-label><strong>Duração: </strong> {{ element.duracao }}</mat-label>
                                        </td>
                                        <td mat-cell>
                                            <mat-label><strong>Copyright: </strong> {{ (element.copyright)? 'Sim' : 'Não' }}</mat-label>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td mat-cell>
                                            <mat-label><strong>Idioma: </strong> {{ element.idioma }}</mat-label>
                                        </td>
                                        <td mat-cell>
                                            <mat-label><strong>Faixa: </strong> {{ element.faixa }}</mat-label>
                                        </td>
                                        <td mat-cell></td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="columnsToDisplay; sticky: true"></tr>
                <tr mat-row *matRowDef="let element; columns: columnsToDisplay;"
                    class="example-element-row"
                    [class.example-expanded-row]="expandedElement === element"
                    (click)="expandedElement = expandedElement === element ? null : element"></tr>
                <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
            </table>
            <mat-paginator (page)="pageEvent = $event"></mat-paginator>
        </div>
    </mat-card-content>    
</mat-card>
