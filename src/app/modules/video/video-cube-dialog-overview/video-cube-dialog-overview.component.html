<div class="swiper-container swiper-video-cube-dialog-overview">
    <div class="swiper-wrapper">
        <div class="swiper-slide" *ngFor="let element of getTheObservable() | async">
            <mat-card class="example-card">
                <mat-card-header>
                    <mat-card-title><strong>Título:</strong> {{ element.titulo }}</mat-card-title>
                </mat-card-header>
                <video mat-card-image src="{{ element?.arquivoUrl }}" download="w3logo" *ngIf="element?.arquivoUrl != null && element?.arquivoUrl != ''" controls></video> <br />
                <iframe mat-card-image [src]=" element?.embed | safe " download="w3logo" *ngIf="element?.embed != null && element?.embed != ''"></iframe> <br />
                <mat-card-content>
                    <mat-card-subtitle><strong>Comentário:</strong> {{ element.descricao }}</mat-card-subtitle>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
    <mat-paginator (page)="pageEvent = $event"></mat-paginator>
</div>
