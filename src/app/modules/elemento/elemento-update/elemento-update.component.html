<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>
            <h4>Formulario armazenamento de arquivos.</h4>
        </mat-card-title>
        <mat-card-subtitle>V1LLSEC</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div class="example-container mat-elevation-z8">
            <form class="example-form" [formGroup]="getTheForm()">
                <table class="example-full-width" cellspacing="0">
                    <tr>
                        <td>
                            <app-input formControlName="id"
                                       id="id"
                                       label="Codígo"
                                       hint="Codígo do treinamento"
                                       isReadyOnly="false"
                                       disabled="true">
                            </app-input>
                        </td>
                        <td>
                            <app-input formControlName="dtCriacao"
                                       id="dtCriacao"
                                       label="Data de Cadastro no Sistema"
                                       hint="Data de realização do cadastro!"
                                       isReadyOnly="false"
                                       disabled="true">
                            </app-input>
                        </td>
                    </tr>
                </table>
                <table class="example-full-width" cellspacing="0">
                    <tr>
                        <td>
                            <img [src]="getUrl()" *ngIf="getFormat()==='image' && getUrl()" height="75%"> <br />
                            <video [src]="getUrl()" *ngIf="getFormat()==='video' && getUrl()" height="75%" controls></video> <br />
                            <audio [src]="getUrl()" *ngIf="getFormat()==='audio' && getUrl()" height="75%" controls></audio> <br />
                            <iframe [src]="getUrl() | safe " *ngIf="getUrl()" width="640px" height="360px"></iframe> <br />
                            <wbr />
                            <p>
                                <input formControlName="file" type='file' (change)="onSelectFile($event)" accept=".jpg,.png,.mp4,.avi" />
                            </p>
                        </td>
                    </tr>
                </table>
                <wbr />
                <table>
                    <tr>
                        <td>
                            <p>
                                <app-input formControlName="embed"
                                           id="embed"
                                           label="Url do arquivo"
                                           minlength="0"
                                           maxlength="1000"
                                           placeholder="Informe a url"
                                           hint="Use esse campo caso o arquivo seja muito pesado, colocando apenas no link para armazenamento!"
                                           (theBlur)="setUrl()">
                                </app-input>
                            </p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <app-textarea formControlName="descricao"
                                          id="descricao"
                                          label="Descrição do Arquivo"
                                          maxlength="255"
                                          placeholder="Insira uma descrição do arquivo">
                            </app-textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <app-input formControlName="titulo"
                                       id="titulo"
                                       label="Título para o Arquivos"
                                       minlength="1"
                                       maxlength="255"
                                       placeholder="Informe um título para o arquivo">
                            </app-input>
                        </td>
                    </tr>
                </table>
                <table>
                    <tr>
                        <td>
                            <app-select formControlName="tipoElemento"
                                        id="tipoElemento"
                                        label="Tipo do Arquivo"
                                        hint="Selecione um dos tipos."
                                        [options]="getOptionsTipoElemento()">
                            </app-select>
                        </td>
                        <td>
                            <app-select formControlName="status"
                                        id="status"
                                        label="Status do Arquivo"
                                        hint="Selecione um dos status."
                                        [options]="getOptionsStatus()">
                            </app-select>
                        </td>
                    </tr>
                </table>
                <table class="example-full-width" cellspacing="0">
                    <tr>
                        <td>
                            <button class="full-width" mat-button color="primary" status="primary" [disabled]="getTheForm().invalid" (click)="onSave()"><mat-icon>save</mat-icon>Salvar</button>
                        </td>
                        <td>
                            <button class="full-width" mat-button color="accent" status="primary" (click)="onClear()"><mat-icon>clear</mat-icon>Limpar</button>
                        </td>
                        <td>
                            <button class="full-width" mat-button color="warn" status="warn" routerLink="/elementos"><mat-icon>keyboard_return</mat-icon>Voltar</button>
                        </td>
                    </tr>
                </table>
                <wbr />
            </form>
        </div>
    </mat-card-content>
</mat-card>
