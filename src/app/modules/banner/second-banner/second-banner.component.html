<div class="android-screen-section mdl-typography--text-center  secondbanner">
    <wbr />
    <a name="secondbanner"></a>
    <div class="mdl-typography--display-1-color-contrast">Albuns</div>
    <div class="android-screens">
        <!-- Swiper -->
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide" *ngFor="let element of theObservable | async">
                    <mat-card class="example-card">
                        <mat-card-header>
                            <mat-card-title>{{ element.nome }}</mat-card-title>
                            <mat-card-subtitle> {{ element.ano | date: 'yyyy' }}</mat-card-subtitle>
                            <mat-card-subtitle>{{ element.genero }}</mat-card-subtitle>
                        </mat-card-header>
                        <img mat-card-image src="{{ element.capaUrl }}">
                        <mat-card-actions>
                            <button mat-button>Play</button>
                        </mat-card-actions>
                    </mat-card>
                </div>
            </div>
            <!-- Add Pagination -->
            <div class="swiper-pagination"></div>
        </div>
        <mat-paginator (page)="pageEvent = $event"></mat-paginator>
        <wbr />      
    </div>
</div>
