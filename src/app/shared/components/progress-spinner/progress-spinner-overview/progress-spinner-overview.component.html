<h1 mat-dialog-title>{{ title }}</h1>
<div class="container" mat-dialog-content>
    <p>{{ subTitle }}</p>
    <mat-progress-spinner [color]="color"
                          [diameter]="diameter"
                          [mode]="mode"
                          [ngClass]="classCss"
                          [strokeWidth]="strokeWidth"
                          [value]="value">
    </mat-progress-spinner>
</div>
