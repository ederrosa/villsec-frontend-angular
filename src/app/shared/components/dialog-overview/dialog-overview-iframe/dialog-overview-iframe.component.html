<mat-card [ngClass]="classCss">
    <mat-card-header>
        <mat-card-title> {{ title }}</mat-card-title>
        <mat-card-subtitle> {{ subtitle }} </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div mat-dialog-actions>
            <iframe [src]="url | safe" width="640px" height="360px"></iframe>
        </div>
    </mat-card-content>
</mat-card>
