<mat-card [ngClass]="classCss">
    <mat-card-header>
        <mat-card-title>Título: {{ title }}</mat-card-title>
        <mat-card-subtitle>Subtítulo: {{ subtitle }} </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div mat-dialog-actions class="mat-elevation-z8">
            <audio controls download="w3logo" src='{{url}}'></audio>
        </div>
    </mat-card-content>
</mat-card>
