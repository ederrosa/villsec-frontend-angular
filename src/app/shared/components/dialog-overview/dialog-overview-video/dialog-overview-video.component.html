<mat-card [ngClass]="classCss">
    <mat-card-header>
        <mat-card-title>Título: {{ title }}</mat-card-title>
        <mat-card-subtitle>Subtítulo: {{ subtitle }} </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div mat-dialog-actions>
            <video width="640px" height="360px" controls download="w3logo" src='{{ url }}'></video>
        </div>
    </mat-card-content>
</mat-card>
