<mat-form-field [appearance]="appearance">
    <mat-label [attr.for]="id">{{ label }}</mat-label>
    <input [id]="id"
           [matDatepicker]="picker"
           [placeholder]="placeholder"
           [readonly]="!!isReadOnly"
           [(ngModel)]="value"
           [ngClass]="classCss"
           [disabled]="disabled"
           [min]="minDate"
           [max]="maxDate"
           matInput
           #input>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker [startView]="startView" [startAt]="startDate"></mat-datepicker>
</mat-form-field>
